{% extends 'layout.html' %}

{% block title %}
    Add Product
{% endblock %}

{% block content %}
    <h1 class="display-1">
        Add Product of type {{category.name}}
    </h1>
<form action="" method = 'POST' class="form">
    <div class="form-group">
        <label for="product_name" class="form-label">
            Product Name:
        </label>
        <input type="text" name = "name" id = "name" required class="form-control">
        <label for = "price" class="form-label">Price:</label>
        <input type="number" min = '1' name = "price" id = "price" required class="form-control">

        <label for = "quantity" class="form-label">Quantity:</label>
        <input type="number"  min = '1' name = "quantity" id = "quantity" required class="form-control">
        <label for = "man_date" class="form-label">Manufacture Date:</label>
        <input type="date" name = "man_date" id = "man_date" required class="form-control">
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Add Product
            </button>
        </div>
    </div>
</form>
{% endblock %}
